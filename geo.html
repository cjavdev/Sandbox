<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" charset="utf-8">
	function go() {
		if(navigator.geolocation) {
			alert("we haz geo");
		
			navigator.geolocation.getCurrentPosition(gotPos, errPos, {
				enableHighAccuracy: true,
				timeout: 10000000,
				maxaAge: 0
			});
			function gotPos(pos) {
				console.log(pos.latitude);
			}
			function errPos(err) {
				console.log(err);
			}
		} else {
			console.log("GIS not supported");
		}
	}
	
	</script>
	<style type="text/css" media="screen">
	.go {
		margin: auto auto;
	}
	</style>
</head>
<body>
	hello gis
	<button onclick="go()" class="mid">go</button>
</body>
</html>
